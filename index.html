<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnsherLiCompany</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <header>
        <p>AnsherLiCompany | product page</p>
    </header>
    <main id="search">
        <div>
            <input placeholder="Search name" type="text" class="Search-name" id="search-input" />
            <div>
                <button class="filter selected" data-filter="all">All</button>
                <button class="filter" data-filter="tech">Tech</button>
                <button class="filter" data-filter="Clothing">Clothing</button>
                <button class="filter" data-filter="Health">Health</button>
            </div>
            <div id="search-price">
                <input type="number" placeholder="search price" class="search-price"/>
                <button>Search</button>
            </div>
        </div>
        <div id="product">
            <div class="product-item" data-category="tech">
                <img src="./img/iphone.png" />
                <p>iphon 14 pro</p>
                <span>$ 1499</span>
            </div>
            <div class="product-item"   data-category="Clothing">
                <img src="./img/bag.png"/>
                <p>bag School</p>
                <span>$ 122</span>
            </div>
            <div class="product-item"   data-category="Health">
                <img src="./img/shampoo.png"/>
                <p>Shapoo</p>
                <span>$ 100</span>
            </div>
            <div class="product-item"  data-category="Clothing">
                <img src="./img/jacket.png"/>
                <p>jacket</p>
                <span>$ 200</span>
            </div>
            <div class="product-item"  data-category="tech">
                <img src="./img/watch.png"/>
                <p>watch</p>
                <span>$ 300</span>
            </div>
            <div class="product-item"  data-category="Health">
                <img src="./img/vitamin.png"/>
                <p>vitamin</p>
                <span>$ 400</span>
            </div>
            <div class="product-item"  data-category="Clothing">
                <img src="./img/shoes.png"/>
                <p>shoes</p>
                <span>$ 400</span>
            </div>
            <div class="product-item"  data-category="Health">
                <img src="./img/cream.png"/>
                <p>cream</p>
                <span>$ 399</span>
            </div>
            <div class="product-item"   data-category="tech">
                <img src="./img/airpods.png"/>
                <p>airpods</p>
                <span>$ 700</span>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
